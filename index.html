<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Owl CSS -->
    <link rel="stylesheet" href="owl/owl.carousel.min.css">
    <!-- Main CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css" type="text/css">

    <title>New Books at the FIT Library</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container-fluid">
        <div class="row align-items-center justify-content-around">
          <div class="col-auto d-none d-md-block order-first">
    				<button type="button" class="btn btn-dark px-3" id="previous">
    					<i class="fas fa-chevron-left text-light"></i>
    					<span class="sr-only">Previous tags</span>
    				</button>
    			</div>
          <div class="col-auto d-none d-md-block order-last">
    				<button type="button" class="btn btn-dark px-3" id="next">
    					<i class="fas fa-chevron-right text-light"></i>
    					<span class="sr-only">Next tags</span>
    				</button>
    			</div>
          <div class="col overflow-hidden">
            <div class="owl-carousel">
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="new-books.js"></script>
    <script src="owl/owl.carousel.min.js"></script>
  </body>
</html>
